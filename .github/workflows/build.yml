name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew bootJar

      - uses: actions/upload-artifact@v2
        with:
          name: App
          path: build/libs/spring-0.0.1-SNAPSHOT.jar